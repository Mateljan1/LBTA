<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBTA - Junior Development Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ad-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f3d3e 0%, #1a5f60 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px;
            color: white;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }

        .eyebrow {
            font-size: 24px;
            font-weight: 500;
            color: #7FD4A8;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .title {
            font-size: 82px;
            font-weight: 900;
            line-height: 0.95;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 38px;
            font-weight: 300;
            color: #e0e0e0;
            font-style: italic;
        }

        .features {
            margin-top: 50px;
            display: grid;
            gap: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 26px;
            font-weight: 500;
        }

        .feature::before {
            content: '★';
            width: 40px;
            height: 40px;
            background: #7FD4A8;
            color: #0f3d3e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .badge {
            background: rgba(127, 212, 168, 0.2);
            border: 2px solid #7FD4A8;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-top: 30px;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-top: 40px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .cta-button {
            background: #7FD4A8;
            color: #0f3d3e;
            padding: 30px 50px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(127, 212, 168, 0.3);
        }

        .contact {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #7FD4A8 0%, #5AB88B 100%);
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <img src="../UPDATED LBTA PICS/junior-program-hero.jpg" alt="Junior Tennis" class="background-image">

        <div class="content">
            <div class="logo">LBTA</div>

            <div class="main-content">
                <div class="eyebrow">Junior Development</div>

                <h1 class="title">Build The<br>Next<br>Champion</h1>

                <p class="subtitle">Competitive Tournament Training</p>

                <div class="features">
                    <div class="feature">20+ D1 College Placements</div>
                    <div class="feature">ATP/WTA Level Coaching</div>
                    <div class="feature">Tournament Preparation</div>
                    <div class="feature">Mental Game Development</div>
                </div>

                <div class="badge">Ages 8-18 • All Competitive Levels</div>
            </div>

            <div class="cta-section">
                <div class="cta-button">Start Your Path to College Tennis</div>
                <div class="contact">lagunabeachtennisacademy.com</div>
            </div>
        </div>

        <div class="accent-bar"></div>
    </div>
</body>
</html>
