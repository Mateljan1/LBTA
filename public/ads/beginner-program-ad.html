<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBTA - Foundation 12-Week Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ad-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a2b4a 0%, #2d4a73 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px;
            color: white;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }

        .eyebrow {
            font-size: 24px;
            font-weight: 500;
            color: #87CEEB;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .title {
            font-size: 82px;
            font-weight: 900;
            line-height: 0.95;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 38px;
            font-weight: 300;
            color: #e0e0e0;
            font-style: italic;
        }

        .features {
            margin-top: 50px;
            display: grid;
            gap: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 26px;
            font-weight: 500;
        }

        .feature::before {
            content: 'âœ“';
            width: 40px;
            height: 40px;
            background: #87CEEB;
            color: #1a2b4a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-top: 40px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .cta-button {
            background: #87CEEB;
            color: #1a2b4a;
            padding: 30px 50px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.3);
        }

        .contact {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #87CEEB 0%, #4A90A4 100%);
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <img src="../UPDATED LBTA PICS/junior-program-hero.jpg" alt="Tennis Court" class="background-image">

        <div class="content">
            <div class="logo">LBTA</div>

            <div class="main-content">
                <div class="eyebrow">Beginner Program</div>

                <h1 class="title">Foundation<br>12-Week</h1>

                <p class="subtitle">Build Championship Fundamentals</p>

                <div class="features">
                    <div class="feature">Expert ATP/WTA Coaching</div>
                    <div class="feature">Ages 3-18 & Adults Welcome</div>
                    <div class="feature">Small Class Sizes (4:1 Ratio)</div>
                    <div class="feature">12-Week Structured Curriculum</div>
                </div>
            </div>

            <div class="cta-section">
                <div class="cta-button">Free Trial Available</div>
                <div class="contact">lagunabeachtennisacademy.com</div>
            </div>
        </div>

        <div class="accent-bar"></div>
    </div>
</body>
</html>
