<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Journal with Tactical Notes -->
  <!-- Journal Pages -->
  <rect x="8" y="10" width="24" height="20" stroke="#F26522" stroke-width="1.5" fill="none"/>
  <!-- Center Spine -->
  <line x1="20" y1="10" x2="20" y2="30" stroke="#F26522" stroke-width="1"/>
  
  <!-- Left Page - Hand-drawn tactical notes -->
  <!-- Court diagram sketch -->
  <rect x="10" y="13" width="8" height="6" stroke="#F26522" stroke-width="0.8" fill="none"/>
  <line x1="14" y1="13" x2="14" y2="19" stroke="#F26522" stroke-width="0.5"/>
  <line x1="10" y1="16" x2="18" y2="16" stroke="#F26522" stroke-width="0.5"/>
  
  <!-- Notes lines -->
  <line x1="10" y1="21" x2="18" y2="21" stroke="#F26522" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="23" x2="17" y2="23" stroke="#F26522" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="25" x2="18" y2="25" stroke="#F26522" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="27" x2="16" y2="27" stroke="#F26522" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Right Page - Thought Bubble -->
  <!-- Thought bubble -->
  <circle cx="27" cy="16" r="4" stroke="#F26522" stroke-width="1.2" fill="none"/>
  <circle cx="25" cy="19" r="1.5" stroke="#F26522" stroke-width="1" fill="none"/>
  <circle cx="24" cy="21" r="1" stroke="#F26522" stroke-width="0.8" fill="none"/>
  
  <!-- Mini court diagram inside bubble -->
  <line x1="25" y1="14" x2="29" y2="14" stroke="#F26522" stroke-width="0.5"/>
  <line x1="25" y1="16" x2="29" y2="16" stroke="#F26522" stroke-width="0.5"/>
  <line x1="27" y1="14" x2="27" y2="18" stroke="#F26522" stroke-width="0.5"/>
  
  <!-- Strategy arrows -->
  <path d="M 26 15 L 28 15" stroke="#F26522" stroke-width="0.5" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="3" markerHeight="3" refX="2" refY="1.5" orient="auto">
      <polygon points="0 0, 3 1.5, 0 3" fill="#F26522"/>
    </marker>
  </defs>
</svg>

