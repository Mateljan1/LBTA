<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tennis Court from Above (Isometric) -->
  <!-- Outer Court Lines -->
  <rect x="6" y="8" width="28" height="24" stroke="#F26522" stroke-width="1.5" fill="none"/>
  <!-- Service Boxes -->
  <line x1="20" y1="8" x2="20" y2="32" stroke="#F26522" stroke-width="1.5"/>
  <line x1="6" y1="20" x2="34" y2="20" stroke="#F26522" stroke-width="1.5"/>
  <!-- Baseline -->
  <line x1="6" y1="14" x2="34" y2="14" stroke="#F26522" stroke-width="1"/>
  <line x1="6" y1="26" x2="34" y2="26" stroke="#F26522" stroke-width="1"/>
  
  <!-- Point Construction Pattern Dots -->
  <circle cx="13" cy="28" r="1.5" fill="#F26522" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="22" r="1.5" fill="#F26522" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="27" cy="16" r="1.5" fill="#F26522" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="12" r="1.5" fill="#F26522" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting Lines -->
  <line x1="13" y1="28" x2="20" y2="22" stroke="#F26522" stroke-width="0.5" opacity="0.4" stroke-dasharray="1 1"/>
  <line x1="20" y1="22" x2="27" y2="16" stroke="#F26522" stroke-width="0.5" opacity="0.4" stroke-dasharray="1 1"/>
  <line x1="27" y1="16" x2="32" y2="12" stroke="#F26522" stroke-width="0.5" opacity="0.4" stroke-dasharray="1 1"/>
</svg>

